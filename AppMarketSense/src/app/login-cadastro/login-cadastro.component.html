<div class="vh-100 d-flex justify-content-center align-items-center">
    <div>
      <div class="shadow p-4">
        <strong>
            <h1>
                MARKETSENSE &copy;
            </h1>
        </strong>
        
        <div class="container" *ngIf="mostrarLogin">
          <h5 class="text-center">Realize seu login!</h5>
          <br>
          <form #myForm="ngForm">
            <div class="mb-3">
              <label for="input1" class="form-label">Usuario:</label>
              <input type="text" name="input1" class="form-control" id="input1" [(ngModel)]="input1">
            </div>
            <div class="mb-3">
              <label for="input2" class="form-label">Senha:</label>
              <input type="text" name="input2" class="form-control" id="input2" [(ngModel)]="input2">
            </div>
            <div class="mb-3">
              <button type="button" class="btn btn-dark">Entrar</button>
            </div>
            <a href="" (click)="mostrarLogin = false">Cadastrar-se &larr;</a>
          </form>
        </div>
        
        <div class="container" *ngIf="!mostrarLogin">
          <h5 class="text-center">Realize seu cadastro!</h5>
          <br>
          <form>
            <div class="mb-3">
              <label for="input1" class="form-label">Usuario:</label>
              <input type="text" name="input1" class="form-control" id="input1" [(ngModel)]="input1">
            </div>
            <div class="mb-3">
              <label for="input2" class="form-label">Senha:</label>
              <input type="text" name="input2" class="form-control" id="input2" [(ngModel)]="input2">
            </div>
            <div class="mb-3">
              <label for="input3" class="form-label">Confirmar senha:</label>
              <input type="text" name="input3" class="form-control" id="input3" [(ngModel)]="input3">
            </div>
            <div class="mb-3">
              <button type="button" (click)="mostrarLogin = true" class="btn btn-dark">Cadastrar &larr;</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
