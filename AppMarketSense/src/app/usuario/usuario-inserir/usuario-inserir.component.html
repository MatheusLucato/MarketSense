<div class="container">
    <br>
    <form>
      <div class="mb-3">
        <label for="nomeUser" class="form-label" >Usuario:</label>
        <input type="text" name="nomeUser" class="form-control" [(ngModel)]="nomeUser" id="nomeUser">
      </div>
      <div class="mb-3">
        <label for="newPass" class="form-label">Nova senha:</label>
        <input type="text" name="newPass" class="form-control" [(ngModel)]="newPass" id="newPass">
      </div>
      <div class="mb-3">
        <label for="newPassConfirm" class="form-label">Confirmar senha:</label>
        <input type="text" name="newPassConfirm" class="form-control"[(ngModel)]="newPassConfirm" id="newPassConfirm">
      </div>
      <div class="mb-3">
        <button type="button" class="btn btn-dark" (click)="validaCadastro()">Salvar &larr;</button>
      </div>
    </form>
  </div>
