<div class="container">
    <br>
    <form>
      <div class="mb-3">
        <label for="input1" class="form-label" >Usuario:</label>
        <input type="text" name="input1" class="form-control" id="input1" [(ngModel)]="usuario.name">
      </div>
      <div class="mb-3">
        <label for="input2" class="form-label">Senha atual:</label>
        <input type="text" name="input2" class="form-control" id="input2">
      </div>
      <div class="mb-3">
        <label for="input2" class="form-label">Nova senha:</label>
        <input type="text" name="input2" class="form-control" id="input2">
      </div>
      <div class="mb-3">
        <label for="input3" class="form-label">Confirmar nova senha:</label>
        <input type="text" name="input3" class="form-control" id="input3">
      </div>
      <div class="mb-3">
        <button type="button" (click)="salvarEdicao()" class="btn btn-dark">Salvar &larr;</button>
      </div>
    </form>
  </div>
