<div class="container">
    <br>
    <form>
      <div class="mb-3">
        <label for="input1" class="form-label" >Usuario*:</label>
        <input type="text" name="usuarioNome" class="form-control" id="usuarioNome" [(ngModel)]="usuarioNome">
      </div>
      
    <div class="mb-3">
        <label for="senhaAtual" class="form-label">Senha atual*:</label>
        <input disabled [type]="senhaAtualType" name="senhaAtual" class="form-control" id="senhaAtual" [(ngModel)]="senhaAtual">
    </div>
    <div class="mb-3">
        <label for="senhaNova" class="form-label">Nova senha{{ senhaNova || confirmaSenhaNova ? '*' : '' }}:</label>
        <input [type]="senhaNovaType" name="senhaNova" class="form-control" id="senhaNova" [(ngModel)]="senhaNova">
    </div>
    <div class="mb-3">
        <label for="confirmaSenhaNova" class="form-label">Confirmar nova senha{{ senhaNova || confirmaSenhaNova ? '*' : '' }}:</label>
        <input [type]="confirmaSenhaNovaType" name="confirmaSenhaNova" class="form-control" id="confirmaSenhaNova" [(ngModel)]="confirmaSenhaNova">
    </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exibirSenha" [(ngModel)]="exibirSenha" (change)="exibeSenha()">
        <label class="form-check-label" for="exibirSenha">Exibir Senhas</label>
      </div>  
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" [checked]="adminCheck" (change)="alterarValorCheckbox()">
        <label class="form-check-label" for="flexSwitchCheckDefault">Admin</label>
      </div>
      <br>
      <div class="mb-3">
        <button type="button" (click)="validaEdicao()" class="btn btn-dark">Salvar &larr;</button>
      </div>
    </form>
  </div>
