<div class="container">
    <h1 class="text-center" style="margin-top: 10%;">Vendas realizadas</h1>
    <table class="table table-bordered w-100" *ngIf="sales.length > 0">
      <thead>
        <tr>
          <th class="text-center">Nome venda</th>
          <th class="text-center">Nome produto</th>
          <th class="text-end">&darr;Executar&darr;</th>
        </tr>
      </thead>
      <tbody>   
        <tr *ngFor="let sale of sales" class="align-items-center">
          <td class="text-center align-middle"> {{ sale.nome }}</td>
          <td class="text-center align-middle"> {{ sale.produto.nome }}</td>
          <td class="text-end">
            <button class="btn btn-primary"><i class="fa-solid fa-pen" (click)="abrirDialogEditar(sale)"></i></button>
            &nbsp;
            <button class="btn btn-danger"><i class="fa-solid fa-xmark" (click)="excluirVenda(sale)"></i></button>
          </td>
        </tr>
      </tbody>
    </table>

    <button class="btn btn-success w-25" style="margin-left: 75%;" *ngIf="sales.length > 0" (click)="abrirDialogCriar()">
      <i class="fa-solid fa-plus"></i></button>
    <button class="btn btn-success w-100" *ngIf="sales.length == 0" (click)="abrirDialogCriar()">
      <i class="fa-solid fa-plus"></i></button>

</div>
